{% extends "base.html" %}

{% block title %}Portal do Administrador{% endblock %}

{% block sidebar_title %}Portal do Administrador{% endblock %}

{% block sidebar_content %}
    <a class="nav-link {% if request.endpoint == 'portal_administrador' %}active{% endif %}" href="{{ url_for('portal_administrador') }}">
        <i class="bi bi-house-door"></i> Início
    </a>

    <!-- Usuários -->
    <a class="nav-link d-flex justify-content-between align-items-center" 
        data-bs-toggle="collapse" 
        href="#usuariosMenu" 
        role="button" 
        aria-expanded="false" 
        aria-controls="usuariosMenu">
        <span>
            <i class="bi bi-people"></i> Usuários
        </span>
        <i class="bi bi-chevron-down"></i>
    </a>
    
    <div class="collapse" id="usuariosMenu">
        <div class="nav flex-column ms-3">
            <a class="nav-link" href="{{ url_for('portal_administrador') }}#cadastrar_usuario">
                <i class="bi bi-person-plus"></i> Cadastrar Usuário
            </a>
            <a class="nav-link" href="{{ url_for('portal_administrador') }}#gerenciar_usuarios">
                <i class="bi bi-person-gear"></i> Gerenciar Usuários
            </a>
        </div>
    </div>

    <!-- Configurações -->
    <a class="nav-link {% if request.endpoint == 'configuracoes' %}active{% endif %}" href="{{ url_for('configuracoes') }}">
        <i class="bi bi-gear"></i> Configurações
    </a>

    <a class="nav-link {% if request.endpoint == 'alterar_senha' %}active{% endif %}" href="{{ url_for('alterar_senha') }}">
        <i class="bi bi-key"></i> Alterar Senha
    </a>

    <!-- Sair -->
    <a class="nav-link text-danger mt-4" href="{{ url_for('logout') }}">
        <i class="bi bi-box-arrow-right"></i> Sair
    </a>
{% endblock %}
