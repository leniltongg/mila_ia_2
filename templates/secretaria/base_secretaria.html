{% extends "base.html" %}

{% block title %}Portal da Secretaria{% endblock %}

{% block sidebar_title %}Portal da Secretaria{% endblock %}

{% block sidebar_content %}
    <a class="nav-link {% if request.endpoint == 'portal_secretaria_educacao' %}active{% endif %}" href="{{ url_for('portal_secretaria_educacao') }}">
        <i class="bi bi-house-door"></i> Início
    </a>

    <!-- Simulados -->
    <a class="nav-link d-flex justify-content-between align-items-center" 
        data-bs-toggle="collapse" 
        href="#simuladosMenu" 
        role="button" 
        aria-expanded="false" 
        aria-controls="simuladosMenu">
        <span>
            <i class="bi bi-clipboard-check"></i> Simulados
        </span>
        <i class="bi bi-chevron-down"></i>
    </a>
    
    <div class="collapse" id="simuladosMenu">
        <div class="nav flex-column ms-3">
            <a class="nav-link" href="{{ url_for('portal_secretaria_educacao') }}#upload_questoes">
                <i class="bi bi-upload"></i> Upload Questões
            </a>
            <a class="nav-link" href="{{ url_for('portal_secretaria_educacao') }}#gerar_Simulado">
                <i class="bi bi-file-earmark-plus"></i> Gerar Simulado
            </a>
        </div>
    </div>

    <!-- Relatórios -->
    <a class="nav-link {% if request.endpoint == 'relatorios_dashboard' %}active{% endif %}" href="{{ url_for('relatorios_dashboard') }}">
        <i class="bi bi-graph-up"></i> Relatórios
    </a>

    <a class="nav-link {% if request.endpoint == 'alterar_senha' %}active{% endif %}" href="{{ url_for('alterar_senha') }}">
        <i class="bi bi-key"></i> Alterar Senha
    </a>

    <!-- Sair -->
    <a class="nav-link text-danger mt-4" href="{{ url_for('logout') }}">
        <i class="bi bi-box-arrow-right"></i> Sair
    </a>
{% endblock %}
