{% extends "base.html" %}

{% block title %}Cadastrar Simulado{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Cadastrar Simulado</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="assunto_id" class="form-label">Assunto</label>
            <select id="assunto_id" name="assunto_id" class="form-select" required>
                <option value="">Selecione um assunto...</option>
                {% for assunto in assuntos %}
                <option value="{{ assunto[0] }}">{{ assunto[1] }} ({{ assunto[2] }})</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Gerar Simulado</button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success mt-3">{{ success }}</div>
    {% endif %}
</div>
{% endblock %}
