{% extends "admin_v2/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Turmas</h2>
        <div>
            <a href="{{ url_for('admin_v2.turma_create') }}" class="btn btn-primary">Nova Turma</a>
            <a href="{{ url_for('admin_v2.cadastro_massa_turmas') }}" class="btn btn-secondary">Cadastro em Massa</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Escola</th>
                            <th>Série</th>
                            <th>Turno</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for turma in turmas %}
                        <tr>
                            <td>{{ turma.id }}</td>
                            <td>{{ turma.nome }}</td>
                            <td>{{ turma.escola.nome }}</td>
                            <td>{{ turma.serie }}</td>
                            <td>{{ turma.turno }}</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-info">Editar</a>
                                <a href="#" class="btn btn-sm btn-danger">Excluir</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
